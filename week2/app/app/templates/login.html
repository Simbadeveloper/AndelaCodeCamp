{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block body %}
<div>

  <h1>LOGIN FORM</h1>
  <br>
  <!--Section Form-->
  <form class="form" methods= "POST" action="/about">
   <label for="username">Username:</label>
  <input type="text" id="username" name="username" placeholder="please enter you username" autofocus required/><br><br>
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" autofocus placeholder="please enter your email" required/><br><br>
  <label for="password">Password:</label>
  <input type="password" id="password" name="password" autofocus required placeholder="please enter your password" /><br><br>
  <input type="submit" name="submit" value="Submit"/>
  </form>
</div>
{% endblock %}
